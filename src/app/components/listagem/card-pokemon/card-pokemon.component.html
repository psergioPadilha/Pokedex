<div class="app-card-pokemon card">

  <button
    *ngIf="!pokemon?.favorito"
    (click)="onFavoritarPokemon(pokemon!)"
    title="Favoritar {{pokemon?.nome}}"
    class="app-botao-favoritar border-0 bg-transparent z-1"
  >
    <i class="bi bi-star"></i>
  </button>

  <button
    *ngIf="pokemon?.favorito"
    (click)="onDesfavoritarPokemon(pokemon!)"
    title="Favoritar {{pokemon?.nome}}"
    class="app-botao-favoritar border-0 bg-transparent z-1"
  >
    <i class="bi bi-star-fill"></i>
  </button>

  <a class="stretched-link z-0" [title]="'Detalhes de ' + pokemon?.nome" [routerLink]="['/detalhes', pokemon?.id]"></a>

  <div class="card-header border-bottom-0 bg-transparent text-center">

    <label class="card-title fs-5 fw-bold">{{ pokemon?.nome }}</label>

    <div class="d-flex justify-content-center gap-2">
      <span
        *ngFor="let tipo of pokemon?.tipos"
        [ngClass]="coresBackgroundTipoPokemon[tipo.nome]"
        class="border px-3 py-1 rounded-pill text-center">{{ tipo.nome }}
      </span>
    </div>
  </div>

  <div class="card-body d-flex justify-content-center">
    <img class="app-img-pokemon card-img-bottom img-fluid" [src]="pokemon?.urlSprite" alt="Foto do {{pokemon?.nome}}">
  </div>
</div>
