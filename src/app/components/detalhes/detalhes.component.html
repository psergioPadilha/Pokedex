<section aria-label="Detalhes do Pokémon" class="container my-4">
  <div class="row justify-content-center justify-content-lg-between">
    <div class="col-lg-4">
      <div class="app-card-detalhes-pokemon card rounded-4 h-100">
        <div
          class="card-header d-flex flex-column text-center bg-transparent border-bottom-0"
        >
          <label class="card-title fs-2 fw-bold px-3 py-2"> # 0 </label>
        </div>
        <div class="card-body d-flex justify-content-center align-items-center">
          <img
            src="pokeball.png"
            alt="Imagem do Pokémon"
            class="app-img-pokemon img-fluid card-img-bottom"
          />
        </div>
      </div>
    </div>

    <div class="col-lg text-center">
      <h1>Nome do Pokémon</h1>
      <div class="d-flex justify-content-center align-items-center gap-2 mt-4">
        <span class="border rounded-pill fw-semibold text-center px-3">
          Tipo do Pokémon
        </span>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <ul class="list-group list-group-flush">
          <li class="list-group-item fs-5">
            <span class="fw-semibold">Altura:</span>
            150.00 cm
          </li>
          <li class="list-group-item fs-5">
            <span class="fw-semibold">Peso:</span>
            60 kg
          </li>
        </ul>
      </div>
      <div class="row justify-content-evenly mt-4">
        <h3 class="fs-2">Sprites</h3>
        <div class="col-lg-3">
          <div class="app-card-detalhes-pokemon card rounded-4">
            <div class="card-body">
              <img
                class="card-img-bottom"
                src="pokeball.svg"
                width="150px"
                alt="Sprite número 1"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
